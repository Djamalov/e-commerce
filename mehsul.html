			<!-- <div class="col-md-12" height:"100px"></div> -->
			<div class="col-md-12 teminat">MƏHSULLARIN ORİJİNALLIĞINA <strong>TƏMİNAT</strong></div>

<script>
$('#zoom_01').elevateZoom({
    zoomType: "inner",
    cursor: "move",
    zoomWindowFadeIn: 500,
    zoomWindowFadeOut: 750
}); 
    
    
    
    
    
$('#zoom_01').click(function(){
    $('.popupdiv').show();
    $('.backdiv').show();
});   
    
    
$('.prevbtn').click(function(){
    $(".popimg").attr("src", "images/small/image2.png");
}); 
    
    
$('.nextbtn').click(function(){
    $(".popimg").attr("src","images/small/image3.png");
});    
    
$('.closebtn').click(function(){
    $('.popupdiv').hide();
    $(".backdiv").hide();
});   
    
$('.backdiv').click(function(){
    $('.popupdiv').hide();
    $(".backdiv").hide();
});
    
$(document).keyup(function(e) {
     if (e.keyCode == 27) { 
    $('.popupdiv').hide();
    $(".backdiv").hide(); 
    }
});   
    
$(".thumb-img").click(function(){
    $(".zoom_01").attr("src",this.src);
}); 
    
    
</script>
</body>
</html>
